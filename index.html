<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .tbl {
            max-width: 70vw !important;
        }
    </style>

</head>

<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ">
                <table class="table tbl bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th>Sno.</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addForm"> Add
                    Form</button>
            </div>
        </div>
    </div>




    <!-- The Modal -->
    <div class="modal" id="addForm">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="card p-1">
                        <form>
                            
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="create();">CREATE A NEW BOOK</button>
                        </form>

                    </div>
                </div>



            </div>
        </div>
    </div>
    <!--  -->


    <script>
        //variable - that holds a value and can be varied
        //datatype- tha describes type of data that is holded by a variable
        //1,2,3  int , 1.23,2.45 -float ,"rohit" - string ,['1','2','3']=> ARRAY OF INT
        //["ABCD","DEFG"] => ARRAY OF STRING

        //CUSTOMISED DATATYPE (USERDEFINED)  =>OBJECT
        //MANGO => OBJECT | CLASS
        // JATI VACHAK SANGYA 
        // VYAKTI VACHAK SANGYA

        //MAN PROPERTIES (CLASS)
        //ROHIT,AJAY (OBJE)

        //ARRAY OF OBJECT

        // {
        //     sno,title,author,price
        // }

        let books = [
            {
                sno: 1,
                title: "ABC",
                author: "ROhit",
                price: 243.50
            },
            {
                sno: 12,
                title: "ABC2",
                author: "ROhit2",
                price: 243.70
            },
            {
                sno: 13,
                title: "ABCE",
                author: "ROhit2",
                price: 243.70
            }
        ];

        // document.getElementById("tbody").innerHTML =

        function read() {
            let htm = ``;

            books.forEach(book => {
                htm = htm + `<tr>
    <td>${book.sno}</td>
    <td>${book.title}</td>
    <td>${book.author}</td>
    <td>${book.price}</td>
        </tr>
    `
            });
            document.getElementById("tbody").innerHTML = htm;

        }

        function create() {
            //  books[books.length+1]={
            //      sno:15,
            //      title:"New Book",
            //      author:"BCD",
            //      price:"Good"
            //  }
            //array push => new element at last position
            books.push(
                {
                    sno: books.length +1,
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    price: document.getElementById('price').value
                });

            read();
        }

        read();
//    create();
    </script>
</body>

</html>
