<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .tbl {
            max-width: 70vw !important;
        }
    </style>

</head>

<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ">
                <table class="table tbl bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th>Sno.</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-warning" onclick="openModal('Add')"> Add
                    Form</button>
            </div>
        </div>
    </div>




    <!-- The Modal -->
    <div class="modal" id="addForm">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h6 id="modal-title"></h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="card p-1">
                        <form>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="action">CREATE A
                                NEW BOOK</button>
                        </form>

                    </div>
                </div>



            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
